<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 아픈 곳은? - AI 건강 가이드</title>

  <style>
    /* Google Noto Sans KR 폰트 가져오기 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    /* CSS 변수 설정 (색상 팔레트) */
    :root {
      --primary-color: #007bff;
      --light-gray: #f8f9fa;
      --dark-gray: #343a40;
      --border-color: #dee2e6;
      --selected-color: #28a745;
    }

    /* 기본 바디 및 레이아웃 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* 이름표(툴팁) 스타일 */
    #body-part-tooltip {
      position: absolute;
      display: none;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 1000;
      pointer-events: none;
      white-space: nowrap;
      transform: translate(20px, -50%);
    }

    /* 전체 컨테이너 (2단 레이아웃) */
    .container {
      display: flex;
      gap: 30px;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      max-height: 700px;
    }

    /* 왼쪽 패널 (신체 지도) */
    .left-panel {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid var(--border-color);
      padding-right: 30px;
    }

    /* SVG를 감싸는 컨테이너 (레이아웃 문제 해결) */
    #body-map-container {
      width: 100%;
      flex-grow: 1;
      overflow: auto;
      min-height: 0;
    }

    /* SVG 이미지 자체 (레이아웃 문제 해결) */
    #body-svg {
      width: auto;
      height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    .map-controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    /* 오른쪽 패널 (질문 단계) */
    .right-panel {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* 내부 스크롤을 위해 추가 */
    }

    h1,
    h2,
    p {
      margin-block-start: 0;
      margin-block-end: 0;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    h1 .subtitle {
      display: block;
      font-size: 1rem;
      color: #6c757d;
      font-weight: 400;
    }

    h2 {
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 1.4rem;
      text-align: left;
    }

    .disclaimer {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      padding: 15px;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: flex-start;
    }

    .btn {
      padding: 12px 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Noto Sans KR', sans-serif;
      min-width: 80px;
      text-align: center;
    }

    .btn:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .btn.selected {
      background-color: var(--selected-color);
      color: white;
      border-color: var(--selected-color);
      font-weight: 700;
    }

    .btn-next {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: auto;
      padding: 15px;
      flex-shrink: 0;
      /* 스크롤 시 줄어들지 않도록 설정 */
    }

    .btn-next:hover {
      opacity: 0.9;
      background-color: var(--primary-color);
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 20px;
      flex-shrink: 0;
      /* 스크롤 시 줄어들지 않도록 설정 */
    }

    .hidden {
      display: none;
    }

    .result-box {
      background-color: var(--light-gray);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* SVG 부위 색상 변경 효과 */
    #body-svg .layers {
      fill: rgba(255, 255, 255, 0);
      /* 기본 상태는 투명 */
      transition: fill 0.5s ease-in-out;
      cursor: pointer;
    }

    #body-svg .layers:hover {
      fill: rgba(0, 123, 255, 0.4);
    }

    #body-svg .layers.selected-part,
    #body-svg .layers.selected-part:hover {
      fill: rgba(211, 50, 50, 0.829);
    }

    /* 선택된 부위 목록 스타일 (스크롤 추가) */
    #selected-parts-display {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      flex-shrink: 0;
      max-height: 80px;
      overflow-y: auto;
    }

    .part-tag {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 3px;
      font-size: 0.9rem;
    }

    /* 통합된 2단계 섹션의 flex 레이아웃 설정 */
    #step2_combined {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    /* 증상 선택 영역이 남은 공간을 채우고 스크롤되도록 설정 */
    #symptom-options {
      flex-grow: 1;
      overflow-y: auto;
      min-height: 0;
      padding: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>

    <div class="right-panel">
      <section id="step1_gender">
        <h1>나의 아픈 곳은? <span class="subtitle">AI 건강 가이드</span></h1>
        <p class="disclaimer">
          ⚠️ <strong>중요 안내:</strong> 본 프로그램은 의료적 진단이 아니며, 참고용으로만 사용해야 합니다.
        </p>
        <h2>1단계: 성별을 선택하세요</h2>
        <div class="options">
          <button class="btn gender-btn" data-gender="male">남성</button>
          <button class="btn gender-btn" data-gender="female">여성</button>
        </div>
      </section>

      <section id="step2_combined" class="hidden">
        <h2>2단계: 아픈 부위와 증상을 선택하세요</h2>
        <div id="selected-parts-display"><strong>선택한 부위:</strong> 없음</div>
        <div id="symptom-options" class="options">
          <p style="color: #6c757d;">아픈 부위를 선택하면 관련 증상이 나타납니다.</p>
        </div>
        <textarea id="symptom-details" placeholder="선택지에 없는 증상이나 더 자세한 내용을 입력하세요."></textarea>
        <button id="to-step4-btn" class="btn btn-next">다음 단계로</button>
      </section>

      <section id="step4_conditions" class="hidden">
        <h2>4단계: 증상이 나타나기 전 상황을 알려주세요 ✍️</h2>
        <div class="options">
          <button class="btn condition-btn" data-condition="수면 부족">수면 부족</button>
          <button class="btn condition-btn" data-condition="스트레스">스트레스</button>
          <button class="btn condition-btn" data-condition="과식">과식</button>
          <button class="btn condition-btn" data-condition="과음">과음</button>
          <button class="btn condition-btn" data-condition="운동 후">운동/활동 후</button>
          <button class="btn condition-btn" data-condition="자고 일어난 후">자고 일어난 후</button>
        </div>
        <button id="get-result-btn" class="btn btn-next">AI 분석 결과 보기</button>
      </section>

      <section id="result" class="hidden">
        <h2>AI 분석 및 맞춤형 조언</h2>
        <div id="result-content" class="result-box"></div>
        <button id="restart-btn" class="btn btn-next">처음부터 다시 시작</button>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const leftPanel = document.getElementById('left-panel');
      const steps = {
        gender: document.getElementById('step1_gender'),
        combined: document.getElementById('step2_combined'),
        conditions: document.getElementById('step4_conditions'),
        result: document.getElementById('result')
      };
      const bodySvg = document.getElementById('body-svg');
      const symptomOptionsContainer = document.getElementById('symptom-options');
      const resultContent = document.getElementById('result-content');
      const flipBtn = document.getElementById('flip-btn');
      const selectedPartsDisplay = document.getElementById('selected-parts-display');

      let userSelections = { gender: null, parts: [], symptoms: [], conditions: [] };

      const symptomsData = {
        head: ['두통', '어지럼증', '눈 통증', '코막힘', '목아픔', '뒷목 뻐근함'],
        torso: ['가슴 통증', '복통', '속쓰림', '등 통증', '허리 통증'],
        'arm-right': ['오른쪽 어깨 결림', '오른쪽 팔꿈치 통증', '오른쪽 손목/손가락 저림'],
        'arm-left': ['왼쪽 어깨 결림', '왼쪽 팔꿈치 통증', '왼쪽 손목/손가락 저림'],
        'leg-right': ['오른쪽 고관절 통증', '오른쪽 무릎 통증', '오른쪽 발목/발바닥 통증'],
        'leg-left': ['왼쪽 고관절 통증', '왼쪽 무릎 통증', '왼쪽 발목/발바닥 통증']
      };
      let isFront = true;

      document.querySelectorAll('.gender-btn').forEach(button => {
        button.addEventListener('click', () => {
          userSelections.gender = button.dataset.gender;
          steps.gender.classList.add('hidden');
          leftPanel.classList.remove('hidden');
          steps.combined.classList.remove('hidden');
        });
      });

      setupSvgEventListeners();

      document.getElementById('to-step4-btn').addEventListener('click', handleSymptomSubmission);
      document.getElementById('get-result-btn').addEventListener('click', handleConditionSubmission);
      document.getElementById('restart-btn').addEventListener('click', restart);
      flipBtn.addEventListener('click', flipBodyMap);

      document.querySelectorAll('.condition-btn').forEach(button => {
        button.addEventListener('click', () => button.classList.toggle('selected'));
      });

      function setupSvgEventListeners() {
        const allPaths = bodySvg.querySelectorAll('.layers[data-name]');
        const tooltip = document.getElementById('body-part-tooltip');

        allPaths.forEach((path, index) => {
          const uniqueId = `part-${index}`;
          path.dataset.uniqueId = uniqueId;

          path.addEventListener('mouseover', (e) => {
            tooltip.textContent = e.currentTarget.dataset.name;
            tooltip.style.display = 'block';
          });
          path.addEventListener('mouseout', () => {
            tooltip.style.display = 'none';
          });
          path.addEventListener('mousemove', (e) => {
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY}px`;
          });

          path.addEventListener('click', (e) => {
            const partElement = e.currentTarget;
            const partName = partElement.dataset.name;
            const partId = partElement.dataset.uniqueId;
            const groupElement = partElement.closest('[data-group]');
            const groupName = groupElement ? groupElement.dataset.group : null;

            partElement.classList.toggle('selected-part');

            const partIndex = userSelections.parts.findIndex(p => p.id === partId);

            if (partIndex > -1) {
              userSelections.parts.splice(partIndex, 1);
            } else {
              userSelections.parts.push({ id: partId, name: partName, group: groupName });
            }

            updateSelectedPartsDisplay();
            populateSymptoms();
          });
        });
      }

      function updateSelectedPartsDisplay() {
        selectedPartsDisplay.innerHTML = '<strong>선택한 부위:</strong> ';
        if (userSelections.parts.length === 0) {
          selectedPartsDisplay.innerHTML += '없음';
        } else {
          [...new Set(userSelections.parts.map(p => p.name))].forEach(name => {
            const tag = document.createElement('span');
            tag.className = 'part-tag';
            tag.textContent = name;
            selectedPartsDisplay.appendChild(tag);
          });
        }
      }

      function populateSymptoms() {
        symptomOptionsContainer.innerHTML = '';
        const relevantSymptoms = new Set();

        const selectedGroups = [...new Set(userSelections.parts.map(p => p.group).filter(g => g))];

        if (selectedGroups.length === 0) {
          symptomOptionsContainer.innerHTML = '<p style="color: #6c757d;">아픈 부위를 선택하면 관련 증상이 나타납니다.</p>';
          return;
        }

        selectedGroups.forEach(groupName => {
          const symptoms = symptomsData[groupName] || [];
          symptoms.forEach(symptom => relevantSymptoms.add(symptom));
        });

        relevantSymptoms.forEach(symptom => {
          const button = document.createElement('button');
          button.className = 'btn symptom-btn';
          button.dataset.symptom = symptom;
          button.textContent = symptom;
          button.addEventListener('click', () => button.classList.toggle('selected'));
          symptomOptionsContainer.appendChild(button);
        });
      }

      function handleSymptomSubmission() {
        userSelections.symptoms = Array.from(document.querySelectorAll('.symptom-btn.selected')).map(btn => btn.dataset.symptom);
        const details = document.getElementById('symptom-details').value;
        if (details) userSelections.symptoms.push(`(상세: ${details})`);
        if (userSelections.parts.length > 0 && userSelections.symptoms.length === 0) {
          alert('증상을 하나 이상 선택해주세요.');
          return;
        }
        steps.combined.classList.add('hidden');
        steps.conditions.classList.remove('hidden');
      }

      function handleConditionSubmission() {
        userSelections.conditions = Array.from(document.querySelectorAll('.condition-btn.selected')).map(btn => btn.dataset.condition);
        analyzeAndShowResult();
        steps.conditions.classList.add('hidden');
        steps.result.classList.remove('hidden');
        leftPanel.classList.add('hidden');
      }

      function analyzeAndShowResult() {
        const { parts, symptoms, gender, conditions } = userSelections;
        const genderText = gender === 'male' ? '남성' : '여성';

        let html = `
                  <h3>AI 분석 요약 (예시)</h3>
                  <p><strong>- 성별:</strong> ${genderText}</p>
                  <p><strong>- 아픈 부위:</strong> ${[...new Set(parts.map(p => p.name))].join(', ')}</p>
                  <p><strong>- 주요 증상:</strong> ${symptoms.join(', ')}</p>
                  <p><strong>- 관련 상황:</strong> ${conditions.length > 0 ? conditions.join(', ') : '선택 안 함'}</p>
                  <hr>
                  <h4>[참고] 예상 질환 및 대처 방안</h4>
                  <p>선택하신 내용을 바탕으로 볼 때, <strong>복합적인 증상</strong>을 고려해볼 수 있습니다. 충분한 휴식과 수분 섭취를 권장하며, 증상이 지속될 경우 전문가의 진료를 받는 것이 좋습니다.</p>
                  <p style="color: #6c757d; font-size: 0.9em;"><strong>※ 이 결과는 일반적인 정보에 기반한 예시이며, 실제 의료적 진단으로 사용될 수 없습니다.</strong></p>
                `;
        resultContent.innerHTML = html;
      }

      function restart() {
        userSelections = { gender: null, parts: [], symptoms: [], conditions: [] };
        document.querySelectorAll('.btn.selected, .layers.selected-part').forEach(el => el.classList.remove('selected', 'selected-part'));
        document.getElementById('symptom-details').value = '';
        Object.values(steps).forEach(step => step.classList.add('hidden'));
        leftPanel.classList.add('hidden');
        steps.gender.classList.remove('hidden');
        isFront = true;
        document.getElementById('front-view').classList.remove('hidden');
        document.getElementById('back-view').classList.add('hidden');
        updateSelectedPartsDisplay();
        populateSymptoms();
      }

      function flipBodyMap() {
        const frontView = document.getElementById('front-view');
        const backView = document.getElementById('back-view');
        isFront = !isFront;
        frontView.classList.toggle('hidden');
        backView.classList.toggle('hidden');
      }
    });
  </script>
</body>

</html>
